{% extends "shared/layout.html" %}


{% block title %}
  <title>Transaction History</title>
{% endblock %}

{% block content %}

<div class="my-5">
  <form method="POST" class="px-5">
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule1" value="True">
              <label class="form-check-label">First time customer</label>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule2" value="True">
              <label class="form-check-label">Time of transaction based on age</label>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule3" value="True">
              <label class="form-check-label">Multiple transactions made in a short time period</label>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule4" id="rule4" value="True">
              <label class="form-check-label">Larger purchases than the average</label>
          </div>

          <div class="py-2">
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                       placeholder="Average Purchase" name="avg_purchase" id="avg_purchase" disabled>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                       placeholder="Purchase Value threshold" name="avg_purchase_threshold" id="avg_purchase_threshold" disabled>
              </div>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule5" id="rule5" value="True">
              <label class="form-check-label">Purchases outside customer's pattern</label>
          </div>
          <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                       placeholder="Threshold" name="customer_pattern_threshold" id="customer_pattern_threshold" disabled>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule6" value="True">
              <label class="form-check-label">Address matches ZIP code</label>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule7" value="True">
              <label class="form-check-label">Is Merchant category prone to fraud?</label>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule8" value="True">
              <label class="form-check-label">IP Address matches with device's location and billing address</label>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule9" id="rule9" value="True">
              <label class="form-check-label">Volume of transactions of an IP address</label>
          </div>
          <div class="input-group mb-3 py-1">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                       placeholder="Threshold" name="ip_volume_threshold" id="ip_volume_threshold" disabled>
          </div>
      </div>
      <div class="form-group py-1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="rule10" id="rule10" value="True">
            <label class="form-check-label">Volume of transactions of a user</label>
          </div>
          <div class="input-group mb-3 py-1">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                       placeholder="Threshold" name="user_volume_threshold" id="user_volume_threshold" disabled>
          </div>
      </div>
       <div class="form-group py-1">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="rule11" id="rule11">
              <label class="form-check-label">IP address used for multiple users</label>
          </div>
          <div class="input-group mb-3 py-1">
                <input type="text" class="form-control"
                       placeholder="Threshold of number of users" name="ip_matches_multiple_users" id="ip_matches_multiple_users" disabled>
          </div>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script>
      const rule4Checkbox = document.getElementById('rule4');
const rule5Checkbox = document.getElementById('rule5');
const rule9Checkbox = document.getElementById('rule9');
const rule10Checkbox = document.getElementById('rule10');
const rule11Checkbox = document.getElementById('rule11');

const avgPurchaseInput = document.getElementById('avg_purchase');
const avgPurchaseThresholdInput = document.getElementById('avg_purchase_threshold');
const customerPatternThresholdInput = document.getElementById('customer_pattern_threshold')
const ipVolumeThresholdInput = document.getElementById('ip_volume_threshold')
const userVolumeThresholdInput = document.getElementById('user_volume_threshold')
const ipMatchesMultipleUsersInput = document.getElementById('ip_matches_multiple_users')
rule4Checkbox.addEventListener('change', (event) => {
    if (event.target.checked) {
        avgPurchaseInput.disabled = false;
        avgPurchaseThresholdInput.disabled = false;
      } else {
        avgPurchaseInput.disabled = true
        avgPurchaseThresholdInput.disabled = true
      }
});
rule5Checkbox.addEventListener('change', (event) => {
    if (event.target.checked) {
        customerPatternThresholdInput.disabled = false;
    }
    else {
        customerPatternThresholdInput.disabled = true;
    }
});
rule9Checkbox.addEventListener('change', (event) => {
    if (event.target.checked) {
        ipVolumeThresholdInput.disabled = false;
    }
    else {
        ipVolumeThresholdInput.disabled = true;
    }
});
rule10Checkbox.addEventListener('change', (event) => {
    if (event.target.checked) {
        userVolumeThresholdInput.disabled = false
    }
    else {
        userVolumeThresholdInput.disabled = true
    }
});
rule11Checkbox.addEventListener('change', (event) => {
    if (event.target.checked) {
        ipMatchesMultipleUsersInput.disabled = false
    }
    else {
        ipMatchesMultipleUsersInput.disabled = true
    }
});
  </script>
</div>



{% endblock %}
